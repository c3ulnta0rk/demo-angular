<aside class="menu">
  @for(menu of c3MenuCoulant(); track menu; let i = $index) {
    <button (click)="selectMenu(i)" [class.active]="i === selectedIndex()">
      <ng-container *ngTemplateOutlet="menu.menuTpl()"></ng-container>
    </button>
  }
</aside>

<section class="contenu">
  <ng-container #targetContent></ng-container>
</section>
