
<div class="container mx-auto p-4">
  <h2 class="text-2xl mb-4">Sortable List Example</h2>
  <ul sortableList class="space-y-2">
    @for (item of items; track item) {
      <li 
        sortableItem 
        class="p-4 bg-white shadow rounded cursor-move hover:shadow-lg transition-shadow"
      >
        {{ item }}
      </li>
    }
  </ul>
</div>
